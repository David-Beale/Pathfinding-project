<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

  <div class="options-container">
    <div class="pathfinding-container">
      <div class="pathfinding-header">
        <a class="container" id="menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </a>
        <!-- <img class="menu" src="./Assets/menu.svg"> -->
        <h4>Select pathfinding method</h4>
        <img class="tips" id='tips' src="./Assets/tips.svg">
      </div>
      <div class="tips-box hidden" id='tips-box'>
        <ul>
          <li>Right click to select a point on the road</li>
          <li>Left click and drag to move the map</li>
          <li>Use the scroll wheel to zoom in and out</li>
        </ul>
      </div>
      <div class="pathfinding-sub-container">
        <button class="pathfinding-button selected" id="distance">Shortest distance</button>
        <button class="pathfinding-button" id="compare">Compare</button>
        <button class="pathfinding-button" id="time">Fastest time</button>
        <div class="distance hidden" id="distance-info"></div>
        <div class="text hidden" id="text">Select a start point</div>
        <div class="time hidden" id="time-info"></div>
      </div>
    </div>

  </div>
  <div class="outer-container" id="options2">
    <div class="inner-container" id="options2buttons">
      <div class="options-container2">
        <div class="sub-container">
          <button class="start" id="start">Start/stop</button>
        </div>
        <div class="sub-container">
          <button class="container-button" id="lights">Toggle traffic lights</button>
          <button class="container-button" id="collision">Toggle collission boxes</button>
        </div>
        <div class="sub-container">
          <button class="container-button" id="lock">Toggle camera lock</button>
          <button class="container-button" id="traffic">Toggle traffic visuals</button>
        </div>
        <div class="sub-container">
          <button class="container-button" id="roadWorksOn">Add road works</button>
          <button class="container-button" id="roadWorksOff">Remove road works</button>
          <div class="tips-box2 hidden" id='tips-box2'>
            <p>Right click and drag along the road to add a speed limiter</p>
          </div>
        </div>
        <div class="speed-container">
          <p class="label">User speed</p>
          <div class="speed" id="user-speed-slider"></div>
          <p class="label">Computer speed</p>
          <div class="speed" id="computer-speed-slider"></div>
        </div>
        <form class="num-comps" id="num-comps">
          <label class="label" for="num-comps">Enter number of computer cars</label>
          <input autocomplete="off" id="num-comps-val" type="text" value="5">
        </form>
      </div>
    </div>
  </div>

  <canvas oncontextmenu="return false;"> </canvas>
</body>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="Scripts/bundle.js"></script>

</html>
